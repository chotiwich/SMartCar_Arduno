<script>
$(document).ready(function () {
        setInterval(function () {
          $.get(
            "http://thing.tpk-learning.site/61102299_smartcar/get_temp.php",
            function (data, textStatus, jqXHR) {
              var a = JSON.parse(data);
              var t = a[0]['value'];
              $("#temp").html(t +" Â°C");
              if(t<26){
                $("#temp_off").show();
                $("#temp_on").hide();
              }else{
                $("#temp_off").hide();
                $("#temp_on").show();
               
              }
      
            }
            );
          $.get(
            "http://thing.tpk-learning.site/61102299_smartcar/get_moisture.php",
            function (data, textStatus, jqXHR) {
              var a = JSON.parse(data);
              var h = a[0]['value'];
              $("#moisture").html(h+" g/m3");
              if(h<85){
                $("#moi_off").show();
                $("#moi_on").hide();
              }else{
                $("#moi_off").hide();
                $("#moi_on").show();
              }
            }
          );  
          
          $.get(
            "http://thing.tpk-learning.site/61102299_smartcar/get_light.php",
            function (data, textStatus, jqXHR) {
              var a = JSON.parse(data);
              var l = a[0]['value'];
              $("#light").html(l+" lux");
              if(l>30){
                $("#light_off").show();
                $("#light_on").hide();
              }else{
                $("#light_off").hide();
                $("#light_on").show();
              }
            }
          ); 

          $.get(
            "http://thing.tpk-learning.site/61102299_smartcar/get_rain.php",
            function (data, textStatus, jqXHR) {
              var a = JSON.parse(data);
              var r = a[0]['value'];
              $("#rain").html(r) ;
              if(r>1023){
                $("#rain_off").show();
                $("#rain_on").hide();
              }else{
                $("#rain_off").hide();
                $("#rain_on").show();
              }
            }
            
          ); 

        }, 50)
      });

</script>
